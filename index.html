<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="util.css">
    <script src="https://kit.fontawesome.com/ff9c84915b.js" crossorigin="anonymous"></script>
    <title>WhatsApp</title>
</head>
<body>
    <div class="container flex font">
        <div class="contact_details">
            <div class="navBar flex main-color flex">
                <div class="logo">
                    <img class="sizeOfImage" src="image/shivam.jpeg" alt=""> 
                </div>
                <div class="icon flex">
                    <img class="icons-alter" src="icons/group.png" alt="">
                    <img class="icons-alter " src="icons/status1.jpeg" alt="">
                    <img class="alters" src="icons/message.jpeg" alt="">
                    <img class="icons-alter" src="icons/menu.jpeg" alt="">
                </div>
            </div>
            <div class="searchBar background-color flex">
                <div class="search flex main-color">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
                <input class="flex" type="search" name="Search" onclick="search()" id="search" placeholder="Search or start a new chat">
                </div>
                <img class="icons-alter" src="icons/filter.png" alt="">
                </div>
                <div class="chatbg flex background-color">
            <div class="chat background-color">
                
            </div> 
            <div class="chat background-color"></div> 
            <div class="chat background-color"></div> 
            <div class="chat background-color"></div> 
            <div class="chat background-color"></div> 
            <div class="chat background-color"></div> 
            <div class="chat background-color"></div> 
        </div>
        </div>
        <div class="chatbox">
            <img src="image/background.png" alt="">
         
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
